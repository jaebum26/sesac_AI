<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            background-color: #f0f0f0; /* 약간의 회색 배경색 */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* 사진과 사진 사이 간격 */
        }
        
        h1 {
            margin-top: 20px;
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover; /* 썸네일 비율 유지 및 잘림 방지 */
            border: 1px solid #ccc; /* 썸네일 테두리 스타일 */
            border-radius: 5px; /* 썸네일 테두리 둥글게 처리 */
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Image Grid</h1>
    <div class="image-container">
        <img src="/static/images/image1.jpg" class="thumbnail" onclick="showModal('/static/images/image1.jpg')" alt="Image 1">
        <img src="/static/images/image2.jpg" class="thumbnail" onclick="showModal('/static/images/image2.jpg')" alt="Image 2">
        <img src="/static/images/image3.jpg" class="thumbnail" onclick="showModal('/static/images/image3.jpg')" alt="Image 3">
        <img src="/static/images/image4.jpg" class="thumbnail" onclick="showModal('/static/images/image4.jpg')" alt="Image 4">
        <img src="/static/images/image5.jpg" class="thumbnail" onclick="showModal('/static/images/image5.jpg')" alt="Image 5">
        <img src="/static/images/image6.png" class="thumbnail" onclick="showModal('/static/images/image6.png')" alt="Image 6">
    </div>

    <!-- 모달 표시를 위한 HTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        function showModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
