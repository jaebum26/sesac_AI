<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모듈 프로젝트</title>
</head>
<body>
    <h1>제목</h1>

    <h3>음악 시작버튼</h3>
    <div><button type="button" id="start">시작</button></div>

    <h3>볼륨 조절</h3>
    <div><input type="range" id="volume" value="0.2" max="1" step="0.1"></div>

    <h4>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</h4>
    <div><button onclick="goToPage2()">다음 페이지로</button><button onclick="goTowebcam()">웹캠</button></div>

    <script>
        "use strict";

        // HTML 요소들을 가져옵니다.
        const volume = document.getElementById("volume");
        const audio = new Audio(); // Audio 객체 생성
        audio.volume = volume.value;

        const start = document.getElementById("start");

        // 볼륨 조절 이벤트를 추가합니다.
        volume.addEventListener("input", e => {
            audio.volume = e.target.value;
        });

        // 시작 버튼 클릭 이벤트를 추가합니다.
        start.addEventListener("click", async e => {
            // 여기에 원하는 음악 파일 경로를 설정합니다.
            const musicFilePath = "your_music_file.mp3";
            
            // 음악을 로드하고 재생합니다.
            audio.src = musicFilePath;
            audio.play();
        });
    </script>

    <script>
        function goToPage2() {
            // 페이지 이동
            window.location.href = "모듈 프로젝트2.html";
        }
    </script>

    <script>
        function goTowebcam() {
            // 페이지 이동
            window.location.href = "모듈 프로젝트(웹캠).html";
        }
    </script>
</body>
</html>
